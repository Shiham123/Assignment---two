<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Img/Frame.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ! ************ -->
    <!-- ! nav section  -->
    <!-- ! ************ -->
    <nav class="navbar-section section">
      <div class="icon">
        <div class="navbar-icon">
          <img src="./Img/Frame.png" alt="" />
          <h1><span>G</span>amer</h1>
        </div>
      </div>

      <div class="navbar-items">
        <div class="navbar-item">
          <li>About us</li>
          <li>Developer</li>
          <div class="inside-item">
            <li>Follow Us On</li>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- ? ############# -->
    <!-- ? Header section -->
    <!-- ? ############# -->

    <header class="header-section section">
      <div class="left-header">
        <div class="header-tag">
          <h3>Play Like The</h3>
          <h1>G.O.A.T.</h1>

          <div class="header-para">
            <i class="fa-solid fa-circle-play"></i>
            <p>1-Click instant play</p>
          </div>

          <div class="header-para">
            <i class="fa-solid fa-download"></i>
            <p>No Download</p>
          </div>

          <div class="header-para">
            <i class="fa-solid fa-person"></i>
            <p>1000s of supported online games</p>
          </div>
          <div class="header-button">
            <button>Sign in</button>
            <button>Go Rogue</button>
          </div>
        </div>
      </div>

      <div class="right-header">
        <div class="right-header-img">
          <img src="./Img/header-img-1.png" alt="" />
          <div class="second-img">
            <img src="./Img/header-img-2.png" alt="" />
            <img src="./Img/header-img-3.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
